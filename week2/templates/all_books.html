{% extends 'base.html' %}
{% block title %}
  <!-- the page title goes here --> 
{% endblock %}

{% block content %}
  <!-- content specific to this page goes here -->
    {% for b in books %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ b.title }}</h5>
            <p class="card-text"> {{b.author }} <p>
            <a href="/single_book/{{b.id}}" class="btn btn-primary">Single book</a>
            <a href="/books_by_category/{{b.category}}" class="btn btn-primary">Books by category</a>
        </div>
    </div>
    {% endfor %} 
{% endblock %}
